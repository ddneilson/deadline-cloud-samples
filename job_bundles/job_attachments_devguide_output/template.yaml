specificationVersion: jobtemplate-2023-09
name: "Developer Guide: Job Attachments Explorer"
parameterDefinitions:
- name: ScriptFile
  type: PATH
  default: script.sh
  dataFlow: IN
  objectType: FILE
- name: OutputDir
  type: PATH
  objectType: DIRECTORY
  dataFlow: OUT
  default: ./output_dir
  description: This directory the output for all steps.
steps:
- name: Step
  hostRequirements:
    attributes:
    - name: attr.worker.os.family
      anyOf:
      - linux
  script:
    actions:
      onRun:
        command: /bin/bash
        args: ['{{Param.ScriptFile}}', '{{Param.OutputDir}}', '{{Session.PathMappingRulesFile}}']


